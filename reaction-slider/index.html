<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Reaction Slider</title>
	</head>
	<body>
		<div class="wrapper">
			<ul class="slider-options" draggable="false">
				<li class="option">
					<div>
						<img src="images/amazing.png" alt="amazing" draggable="false" />
					</div>
				</li>
				<li class="option">
					<div class="option__active">
						<img src="images/ok.png" alt="ok" draggable="false" />
					</div>
				</li>
				<li class="option">
					<div><img src="images/sad.png" alt="sad" draggable="false" /></div>
				</li>
				<li class="option">
					<div>
						<img src="images/stressed.png" alt="stressed" draggable="false" />
					</div>
				</li>
				<li class="option">
					<div>
						<img src="images/tired.png" alt="tired" draggable="false" />
					</div>
				</li>
			</ul>
		</div>

		<script src="app.js"></script>
	</body>
</html>
